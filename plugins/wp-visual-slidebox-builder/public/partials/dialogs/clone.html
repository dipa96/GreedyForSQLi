<div class="vsbb-dialog-content">
    <div class="vsbb-dialog-heading">
        <h1>{{ngDialogData.heading}}</h1>
    </div>
    <div class="vsbb-dialog-body">
        <p>Name your clone</p>
        <input type="text" ng-model="cloneCtrl.saveObject.friendlyName">
        <p>{{ngDialogData.body.subText}}</p>
    </div>
    <div ng-if="ngDialogData.footer" class="vsbb-dialog-footer">
        <a ng-if="ngDialogData.footer.mainCtaText" href="" ng-click="ngDialogData.footer.mainCta(cloneCtrl.saveObject)"
           class="button button-primary">{{ngDialogData.footer.mainCtaText}}</a>
        <a ng-if="ngDialogData.footer.subCtaText" href="" ng-click="ngDialogData.footer.subCta()"
           class="button">{{ngDialogData.footer.subCtaText}}</a>
    </div>
</div>
