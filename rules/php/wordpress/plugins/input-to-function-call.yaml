rules:
  - id: input-to-function-call
    message: |
      Found a user input or function parameter in function $SRCFUNC()
      used as parameter in the invocation of function $SINKFUNC()
    severity: INFO
    languages: [php]
    metadata:
      authors:
        - Francesco Marano (@mrnfrancesco)
        - Donato Di Pasquale (@ddipa)
      license: Commons Clause License Condition v1.0[LGPL-2.1-only]
    mode: taint
    pattern-sources:
      - pattern-either:
        - patterns:
          - pattern-inside: |
              function $SRCFUNC(..., $PARAM, ...) {
                ...
              }
          - pattern: $PARAM

        - patterns:
          - pattern-inside: |
              function $SRCFUNC(...) {
                ...
              }
          - pattern: $USER_INPUT
          - metavariable-pattern:
              metavariable: $USER_INPUT
              pattern-either:
                # Superglobals
                - pattern: $_GET[...]
                - pattern: $_POST[...]
                - pattern: $_REQUEST[...]
                - pattern: $_COOKIE[...]
                # Unusual way to access superglobals
                - patterns:
                  - pattern: filter_input($TYPE, $VAR_NAME, ...)
                  - metavariable-pattern:
                      metavariable: $TYPE
                      pattern-either:
                        - pattern: INPUT_GET
                        - pattern: INPUT_POST
                        - pattern: INPUT_COOKIE
                # Alternative ways to get access to POST variables
                - pattern: file_get_contents('php://input')
                - pattern: stream_get_contents('php://input')
                # WordPress way to parse user input from GET/POST
                - patterns:
                  - pattern: wp_parse_args($INPUT, ...)
                  - metavariable-pattern:
                      metavariable: $INPUT
                      pattern-either:
                        - pattern: $_GET
                        - pattern: $_POST
                        - pattern: $_REQUEST
                # Headers coming from user HTTP request
                - patterns:
                  - pattern: $_SERVER['$HEADER_NAME']
                  - metavariable-regex:
                      metavariable: $HEADER_NAME
                      regex: (^HTTP_)
                - pattern: apache_request_headers()
                - pattern: getallheaders()

    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: $CLASS::$SINKFUNC(...)
          - pattern: $OBJ->$SINKFUNC(...)
          - pattern: $SINKFUNC(...)
          - pattern: \$SINKFUNC(...)
        - metavariable-pattern:
            metavariable: $SINKFUNC
            patterns:
              # Remove duplicate when `obj->f()` is matched by both `$OBJ->$SINKFUNC(...)` and `$SINKFUNC(...)`
              - pattern-not: $OBJ->$FUNC
              # Remove Wordpress functions
              - pattern-not-regex: (^get_adjacent_post|get_boundary_post|get_children|get_extended|get_next_post|get_next_posts_link|next_posts_link|get_permalink|the_permalink|get_the_excerpt|the_excerpt|get_the_post_thumbnail|get_post|get_post_field|get_post_ancestors|get_post_mime_type|get_post_status|get_post_format|set_post_format|get_edit_post_link|get_delete_post_link|get_previous_post|get_previous_posts_link|previous_posts_link|get_posts|have_posts|is_post|is_single|is_sticky|get_the_ID|the_ID|the_post|wp_get_recent_posts|wp_get_single_post|has_post_thumbnail|has_excerpt|has_post_format|register_post_status|register_post_type|is_post_type_archive|post_type_archive_title|add_post_type_support|remove_post_type_support|post_type_supports|set_post_type|post_type_exists|get_post_type|get_post_types|get_post_type_archive_link|get_post_type_object|get_post_type_capabilities|get_post_type_labels|is_post_type_hierarchical|wp_delete_post|wp_insert_post|wp_publish_post|wp_trash_post|wp_update_post|get_all_page_ids|get_ancestors|get_page|get_page_link|get_page_by_path|get_page_by_title|get_page_children|get_page_hierarchy|get_page_uri|get_pages|is_page|page_uri_index|wp_link_pages|wp_list_pages|wp_page_menu|wp_dropdown_pages|add_post_meta|delete_post_meta|get_post_custom|get_post_custom_keys|get_post_custom_values|get_post_meta|update_post_meta|register_meta|get_attached_file|image_resize|image_edit_before_change|is_attachment|is_local_attachment|set_post_thumbnail|update_attached_file|wp_attachment_is_image|wp_create_thumbnail|wp_insert_attachment|wp_delete_attachment|wp_get_attachment_image|wp_get_attachment_link|wp_get_attachment_image_src|wp_get_attachment_metadata|wp_get_attachment_thumb_file|wp_get_attachment_thumb_url|wp_get_attachment_url|wp_check_for_changed_slugs|wp_count_posts|wp_get_mime_types|wp_mime_type_icon|wp_generate_attachment_metadata|wp_prepare_attachment_for_js|wp_update_attachment_metadata|get_bookmark|get_bookmarks|wp_list_bookmarks|wp_get_post_c